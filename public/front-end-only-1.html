<!DOCTYPE html>
<html>
  <head>
    <title>(1) Front end only</title>
  </head>
  <body>
    <div id="paypal-button"></div>

    <!-- Load the required checkout.js script -->
    <script
      src="https://www.paypalobjects.com/api/checkout.js"
      data-version-4
    ></script>

    <!-- Load the required Braintree components. -->
    <script src="https://js.braintreegateway.com/web/3.39.0/js/client.min.js"></script>
    <script src="https://js.braintreegateway.com/web/3.39.0/js/paypal-checkout.min.js"></script>

    <script>
      paypal.Button.render(
        {
          // configure environment
          env: 'sandbox',
          client: {
            sandbox:
              'Abi4btry_a2v30yxEbmatjdnz_AQ-hdV6D3iN_Zf1JqftASHHMsrp2YSg2LH7khB0F82PrTsv5v9OBwB'
          },

          // Customize button - optional
          locale: 'en_US',
          style: {
            size: 'small',
            color: 'gold',
            shape: 'pill'
          },

          // Enable Pay Now checkout flow - optional
          commit: true,

          // Set up a payment
          payment: (data, actions) => {
            return actions.payment.create({
              transactions: [
                {
                  amount: {
                    total: '30.11',
                    currency: 'USD',
                    details: {
                      subtotal: '30.00',
                      tax: '0.07',
                      shipping: '0.03',
                      handling_fee: '1.00',
                      shipping_discount: '-1.00',
                      insurance: '0.01'
                    }
                  },
                  description: 'The payment transaction description.',
                  custom: 'The note to the payer in this transaction.',
                  invoice_number: '1234567', // Insert a unique invoice number
                  payment_options: {
                    allowed_payment_method: 'INSTANT_FUNDING_SOURCE'
                  },
                  item_list: {
                    items: [
                      {
                        name: 'hat',
                        description: 'Brown hat.',
                        quantity: '5',
                        price: '3',
                        tax: '0.01',
                        sku: '1',
                        currency: 'USD'
                      },
                      {
                        name: 'handbag',
                        description: 'Black handbag.',
                        quantity: '1',
                        price: '15',
                        tax: '0.02',
                        sku: 'product34',
                        currency: 'USD'
                      }
                    ],
                    shipping_address: {
                      recipient_name: 'Brian Robinson',
                      line1: '4th Floor',
                      line2: 'Unit #34',
                      city: 'San Jose',
                      country_code: 'US',
                      postal_code: '95131',
                      phone: '011862212345678',
                      state: 'CA'
                    }
                  }
                }
              ]
            })
          },

          // execute the payment
          onAuthorize: (data, actions) => {
            return actions.payment.execute().then(res => {
              console.log(res)
              window.alert('Thank you for you purchase!')
            })
          }
        },
        '#paypal-button'
      )
    </script>
  </body>
</html>
